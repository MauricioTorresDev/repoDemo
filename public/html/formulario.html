<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Formulario</title>
     <link rel="stylesheet" href="../css/formulario.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
     integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="/css/navbar.css"></head>

<body>
<header class="header">
     <div class="container-nav">
          <div class="logo">
               <img src="/img/logo.png" alt="logo">
          </div>
          <nav class="menu">
               <div class="head">
                    <div class="logo"><img src="/img/logo.png" alt="logo"></div>
                    <button type="button" class="close-menu-btn"></button>
               </div>
               <ul>
                    <li><a href="/">Inicio</a></li>
                    <li class="dropdown">
                         <a href="/nosotros">Nosotros</a>
                         <i class="fa-solid fa-chevron-down"></i>
                         <ul class="sub-menu">
                              <li><a href="/historia"><span>Historia</span></a></li>
                              <li><a href="/mision-vision"><span>Mision y Vision</span></a></li>
                              <li><a href="#"><span>Autoridades</span></a></li>
                              <li><a href="#"><span>Profesores</span></a></li>
                              <li><a href="/formulario"><span>Contacto</span></a></li>
                         </ul>
                    </li>
                    <li class="dropdown">
                         <a href="#">Gestión Académica</a>
                         <i class="fa-solid fa-chevron-down"></i>
                         <ul class="sub-menu">
                              <li><a href="#"><span>Horarios<span></a></li>
                              <li><a href="#"><span>Calendario Académico</span></a></li>
                              <li><a href="#"><span>Cursos</span></a></li>
                         </ul>
                    </li>
                    <li><a href="/galeria">Galería</a></li>
                    <li><a href="/atencion">Admisión</a> </li>
               </ul>
          </nav>
          <div class="header-right">
               <button type="button" class="search-btn icon-btn" id="dark-mode-toggle"><i
                         class="fa-solid fa-moon"></i></button>
               <button type="button" class="open-menu-btn">
                    <span class="line line-1"></span>
                    <span class="line line-2"></span>
                    <span class="line line-3"></span>
               </button>
          </div>
     </div>
</header>
<div class="contentModal" id="contentModal"></div>
     <div class="contenedor">
          <div class="cabecera">
               <h2>Contacto</h2>
          </div>
          <form id="formulario" action="" method="">

               <div class="form-control">
                    <label for="usuario">Nombre y Apellido</label>
                    <input id="usuario" type="text">
                    <p></p>
               </div>

               <div class="form-control">
                    <label for="email">E-mail</label>
                    <input id="email" type="email">
                    <p></p>
               </div>

               <div class="form-control">
                    <label for="pass">Contraseña</label>
                    <input id="pass" type="password">
                    <p></p>
               </div>

               <div class="form-control">
                    <label for="passConfirma">Corfirmar Contraseña</label>
                    <input id="passConfirma" type="password">
                    <p></p>
               </div>
               <button>Enviar</button>
               <script src="../js/formulario.js"></script>
          </form>

     </div>
     <script src="/js/dates.js"></script>
</body>

</html>
